<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">

		<style>
			html,body {
				overflow: hidden;
				height: 100%;
				font-family: 'Pacifico', cursive;
			}

			.center {
			  position: absolute;
				left: 50%;
        top: 40%;
				transform: translate(-50%, -40%)
			}

			#title {
			 text-align: center;
				font-size: 2em;
				color: #a3ca28;
			}

			#img {
				min-width: 300px;
				width: 100%;
				max-width: 400px;
				overflow: hidden;
			}

			#mandamientos {
				font-family: 'Cutive Mono', monospace;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="center">
			<span id="title"><center>Deux Guacamanayo</center></span>
			<br/>
			<br/>
			<img id="img" src="img/guacamanayo.svg" />
			<br/>
			<ol id="mandamientos">
					<li>Musa sapientum fixa est in die semel in gloriam</li>
			</ol>
		</div>
	</body>
</html>
